<form (ngSubmit)="save(templateForm)" #templateForm="ngForm">
  <div class="form-group has-danger">
    <label for="name">Name</label>
    <input type="text" class="form-control" [class.is-invalid]="name.invalid && (name.dirty || name.touched)" id="name" name="name" [(ngModel)]="user.name" #name="ngModel" required minlength="5">
    <ng-container *ngIf="name.invalid && (name.dirty || name.touched)">
      <div class="invalid-feedback" *ngIf="name.errors.required">
        Name field is required
      </div>
      <div class="invalid-feedback" *ngIf="name.errors.minlength">
        Name field must be at least {{ name.errors.minlength.requiredLength }} characters long
      </div>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" [class.is-invalid]="lastName.invalid && (lastName.dirty || lastName.touched)" id="lastName" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required>
    <ng-container *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
      <div class="invalid-feedback" *ngIf="lastName.errors.required">
        Last name field is required
      </div>
    </ng-container>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="templateForm.invalid">Send</button>
  </div>
</form>
